<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
<main class="flex items-center justify-center px-4 bg-neutral-100 h-screen">
    <!--Card-->
    <div class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-[10px] overflow-hidden max-w-[600px]">
        <!--Image-->
        <img src="./images/image-product-mobile.jpg"
             srcset="./images/image-product-mobile.jpg 375w,
             ./images/image-product-desktop.jpg 768w"
             sizes="(max-width: 768px) 375px, 768px"
             alt="Gabrielle Essence Eau De Perfume"
             class="object-cover w-full max-h-60 md:max-h-none">

        <!--Content-->
        <div class="flex flex-col m-6 md:m-8">
            <p class="text-overline">PERFUME</p>
            <h1 class="text-display pt-3 md:pt-5">Gabrielle Essence Eau De Perfume</h1>
            <p class="text-body pt-4">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex gap-5 pt-6 md:pt-[29px] items-center">
                <p class="text-display text-green-500">$149.99</p>
                <p class="text-tag line-through">$169.99</p>
            </div>
            <button class="flex text-button bg-green-500 hover:bg-green-700 mt-5 md:mt-[30px] py-[15px] gap-3 rounded-lg items-center justify-center">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                            fill="#FFF"/>
                </svg>
                Add to Cart
            </button>
        </div>
    </div>
</main>

</body>
</html>
